name: Build all the machines
on: [pull_request, push]
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: nix flake check
        run: nix flake check

      - name: build all machines
        run: |
          nix build .#nixosConfigurations.ananas.config.system.build.toplevel
          nix build .#nixosConfigurations.angelsin.config.system.build.toplevel
          nix build .#nixosConfigurations.caligari.config.system.build.toplevel
          nix build .#nixosConfigurations.evillian.config.system.build.toplevel
          nix build .#nixosConfigurations.hallewell.config.system.build.toplevel
          nix build .#nixosConfigurations.moonfall.config.system.build.toplevel
          nix build .#nixosConfigurations.shadowmend.config.system.build.toplevel

