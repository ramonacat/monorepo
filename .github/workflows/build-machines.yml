name: Build all the machines
on: [pull_request, push]
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: nix flake check
        run: nix flake check

      - name: build all machines
        run: |
          nixos-rebuild build --flake .#ananas
          nixos-rebuild build --flake .#angelsin
          nixos-rebuild build --flake .#caligari
          nixos-rebuild build --flake .#evillian
          nixos-rebuild build --flake .#hallewell
          nixos-rebuild build --flake .#moonfall
          nixos-rebuild build --flake .#shadowmend

